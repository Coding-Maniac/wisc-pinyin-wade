<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Here is the BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer></script>
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- Here is the CSS link file -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Local JS file -->
    <script src="./main.js" defer></script>
    <title>WADE | PINYIN</title>
  </head>
  <body>
    <div class="translator-container">
      <div class="options-container">
        <div class="btn-group">
          <button
            class="btn btn-outline-secondary dropdown-toggle left-btn btn-search"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Choose your input
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item pinyin">Pinyin</a></li>
            <li><a class="dropdown-item wade">Wade-Giles</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-primary find">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-translate"
            viewBox="0 0 16 16">
            <path
              d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z" />
            <path
              d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z" />
          </svg>
          Find
          <i class="bi bi-arrow-right-short"></i>
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary right-btn btn-result"
          disabled>
          Output
        </button>
      </div>

      <div class="results-container">
        <div class="mb-3">
          <textarea
            class="form-control fs-3 text-area input"
            rows="3"
            placeholder="Please input your value here..."></textarea>
        </div>
        <i class="bi bi-arrow-left-right"></i>
        <div class="mb-3">
          <textarea
            class="form-control fs-3 text-area output"
            rows="3"
            disabled
            placeholder="Your output"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
